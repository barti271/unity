X500Identity.name=Nom distinctif
X500Identity.description=Nom X.500 ou nom distinctif (DN). Utilisé en cas d'authentification TLS/SSL. L'égalité est testée sur la forme canonique du DN.
UsernameIdentity.name=Nom d'utilisateur
UsernameIdentity.description=Nom d'utilisateur, comparé avec la simple égalité des chaînes de caractères. Ce type d'identité peut être utilisé pour toutes les authentifications par mot de passe dans Unity.
EmailIdentity.name=Adresse courriel
EmailIdentity.description=Identité de l'adresse électronique, comparée à la simple égalité des chaînes de caractères. Ce type d'identité peut être utilisé pour toutes les authentifications par mot de passe dans Unity. La valeur de cette identité est soumise à un processus de confirmation.
TargetedPersistentIdentity.name=Identifiant entièrement anonyme   
TargetedPersistentIdentity.description=Un identifiant anonyme automatiquement attribué. Il est différent du type persistant car pour chacun des clients (cibles) de Unity, un identifiant différent est maintenu. 
TargetedPersistentIdentity.fullyAnonymous=Identifiant entièrement anonyme
PersistentIdentity.name=Identifiant anonyme 
PersistentIdentity.description=Un identifiant anonyme automatiquement attribué. Doit être constant pour chaque entité pendant toute sa durée de vie (et l'est à moins d'être retiré manuellement).
PersistentIdentity.anonymous=Identifiant anonyme
TransientIdentity.name=Identifiant anonyme temporaire  
TransientIdentity.description=Un identifiant anonyme automatiquement attribué. Il est très similaire à targetedPersistent, la seule différence étant que l'identifiant est régénéré pour chaque session de connexion.
TransientIdentity.random=Identifiant entièrement anonyme, temporaire
IdentifierIdentity.name=Identifiant
IdentifierIdentity.description=Identifiant générique, comparé à l'égalité des chaînes de caractères. Il est utile pour représenter les identifiants d'utilisateurs attribués à distance et pour les comparer lors des authentifications ultérieures. Il n'est pas possible de se connecter directement avec ce type d'identité.
