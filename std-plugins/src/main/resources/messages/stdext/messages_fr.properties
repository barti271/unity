# Password strength feedback
## Extra
feedback.extra.suggestions.addAnotherWord=Ajoutez un ou deux mots. Les mots peu usuels sont préférables.
## Default
feedback.default.suggestions.useFewWords=Utilisez quelques mots, évitez les phrases courantes.
feedback.default.suggestions.noNeedSymbols=Pas besoin de symboles, de chiffres ou de lettres majuscules.
## Dictionary
feedback.dictionary.warning.passwords.top10=C’est un des 10 mots de passe les plus fréquents.
feedback.dictionary.warning.passwords.top100=C’est un des 100 mots de passe les plus fréquents.
feedback.dictionary.warning.passwords.veryCommon=C’est un mot de passe très fréquent.
feedback.dictionary.warning.passwords.similar=Ce mot de passe est proche d’un mot de passe fréquemment utilisé.
feedback.dictionary.warning.englishWikipedia.itself=Un mot seul est facile à deviner.
feedback.dictionary.warning.etc.namesThemselves=Les noms et prénoms sont faciles à deviner.
feedback.dictionary.warning.etc.namesCommon=Les noms et prénoms communs sont faciles à deviner.
feedback.dictionary.suggestions.capitalization=Les majuscules n’apportent vraiment rien de plus.
feedback.dictionary.suggestions.allUppercase=Tout en majuscule est aussi facile à deviner que tout en minuscule.
feedback.dictionary.suggestions.reversed=Les mots inversés ne sont pas tellement plus difficiles à deviner.
feedback.dictionary.suggestions.l33t=Les substitutions prédictibles telles que « @ » au lieu de « a » n’aident pas vraiment.
## Spatial
feedback.spatial.warning.straightRowsOfKeys=Les successions de touches sont simples à deviner.
feedback.spatial.warning.shortKeyboardPatterns=Les enchaînements de touches courts sont faciles à deviner.
feedback.spatial.suggestions.UseLongerKeyboardPattern=Utilisez un enchaînement de touches plus long et plus répété.
## Repeat
feedback.repeat.warning.likeAAA=Les répétitions comme « aaa » sont faciles à deviner.
feedback.repeat.warning.likeABCABCABC=Les répétitions comme « abcabcabc » sont à peine plus difficiles à deviner qu’« abc ».
feedback.repeat.suggestions.avoidRepeatedWords=Évitez de répéter les mêmes mots et les mêmes caractères.
## Sequence
feedback.sequence.warning.likeABCor6543=Les séquences comme « abc » ou « 6543 » sont faciles à deviner.
feedback.sequence.suggestions.avoidSequences=Évitez  les séquences.
## Regex
feedback.regex.warning.recentYears=Les années récentes sont faciles à deviner.
feedback.regex.suggestions.avoidRecentYears=Évitez les années récentes, évitez les années liées à votre vie.
## Date
feedback.date.warning.dates=Les dates sont faciles à deviner.
feedback.date.suggestions.avoidDates=Évitez les dates et les années liées à votre vie.
